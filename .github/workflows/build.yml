name: Build flet APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: yes | flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: family-app
          path: build/apk/*.apk